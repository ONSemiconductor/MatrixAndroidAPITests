apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.onsemi.matrix.android"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/../../../../tests/src'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.0'
    compile files('libs/com.eclipsesource.restfuse_1.2.0.201302251808.jar')
    compile files('libs/org.hamcrest.core_1.1.0.v20090501071000.jar')
    compile files('libs/junit.jar')
    compile files('libs/org.hamcrest.core_1.3.0.v201303031735.jar')
    compile files('libs/hamcrest 1.3.0.jar')
}
